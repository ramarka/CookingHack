<!-- //iterates through recipeList and creates a bootstrap card for each  -->
 <div class="row card-group">
    <div class="col-3"  *ngFor="let recipe of recipeList ; let i = index">
        <div class="card">
            <img class="card-img-top" src="{{recipe.recipe.image}}" alt="Card image" style="width:100%">
            <div class="card-body">
            <h4 class="card-title">{{recipe.recipe.label}}</h4>
            <p class="card-text">Serving Size: {{recipe.recipe.yield}}</p>
                <a href="{{recipe.recipe.url}}" class="btn btn-primary" target="_blank">Get Recipe</a>
                <button type="button" class=" btn btn-success" (click)="save(i)" >  SAVE RECIPE</button>
            </div>
         </div>
    </div>
 </div>
